<!-- verify_otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen's Gambit (v13) - Verify OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Verify OTP</h1>
    </header>
    <div class="overlay">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required placeholder="Enter the OTP sent to your email" class="input-field">
            <input type="submit" value="Verify OTP">
        </form>
    </div>
</body>
</html>
