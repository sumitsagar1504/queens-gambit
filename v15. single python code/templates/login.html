<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen's Gambit (v13) - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Queen's Gambit</h1>
        <div class="tagline">Where your data plays by its own rules</div>
    </header>
    <div class="overlay">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <!-- Conditional form based on whether OTP is required -->
        {% if otp_required %}
            <!-- OTP verification form -->
            <form method="POST" action="{{ url_for('verify_otp') }}">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" required>
                <input type="submit" value="Verify OTP">
            </form>
        {% else %}
            <!-- Regular login form -->
            <form method="POST" action="{{ url_for('login') }}">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Login">
            </form>
        {% endif %}

        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
